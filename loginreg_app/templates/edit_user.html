<!DOCTYPE html>
{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'loginreg/css/bootstrap.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'css/loginstyle.css' %}">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Team Member</title>
</head>
<body>
    <nav class="navbar navbar-light bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/login/teamroster">Team Page</a>
            <a id="rightlink" href="/login/logout">Logout</a>
        </div>
    </nav>
    <div class="container">
        <h3>Edit Profile for: {{user.userfirst_name}} {{user.userlast_name}}</h3>
        <form action="/login/{{user.id}}/update" method="POST">
            {% csrf_token %}
            <div class="form-group row">
                <label for='first_name' class="col-sm-2 col-form-label">First Name:</label>
                <div class="col-sm-10">
                    <input type='text' name='first_name' class = "form-control-sm" id='first_name' value='{{user.userfirst_name}}'><br>
                </div>
            </div>
            
            <div class="form-group row">
                <label for='last_name' class="col-sm-2 col-form-label">Last Name:</label>
                <div class="col-sm-10">
                    <input type='text' name='last_name' class = "form-control-sm" id='last_name' value = '{{user.userlast_name}}'><br>
                </div>
            </div>
            
            <div class="form-group row">
                <label for='email' class="col-sm-2 col-form-label">Email:</label>
                <div class="col-sm-10">
                    <input type='text' name='email' class = "form-control-sm" id='email' value = '{{user.user_email}}'><br>
                </div>
            </div>
            
            <div class="form-group row">
                <label for='phone' class="col-sm-2 col-form-label">Phone Number:</label>
                <div class="col-sm-10">
                    <input type='text' name='phone' class = "form-control-sm" id='phone' value = '{{user.user_phone}}'><br><br>
                </div>
            </div>
            <input type="submit"    value = "Update User Information">
        </form>
    </div>    
</body>
</html>
